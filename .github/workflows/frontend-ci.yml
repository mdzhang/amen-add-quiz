---
name: frontend-ci

on:
  pull_request:
    paths:
      - "src/**"
      - "public/**"
      - "**/*.{mjs,js,json,html}"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint and unit test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: eslint
        if: always()
        run: npm run lint
